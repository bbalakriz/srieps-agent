globalConfig:
  clusterName: "openshift-prod"

sinksConfig:
  - slack_sink:
      name: main_slack_sink
      slack_channel: sreips-helper
      api_key: ${SLACK_API_KEY}          # Slack channel where alerts will be posted
      disable_holmes_note: true

prometheus:
  enabled: true
  alertManagerUrl: "http://alertmanager-main.openshift-monitoring.svc:9093"

customPlaybooks:
  - triggers:
      - on_prometheus_alert: {}
    actions:
      - http_post:
          url: "http://agent.robusta.svc.cluster.local:8081/enrich"
          send_finding: true 
          get_response: true
        
